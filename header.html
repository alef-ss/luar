<header id="header-container">
  <div class="header-content">
    <div class="logo">
      <img src="assets/imagens/logo-teste.webp" alt="Logo da Comunidade">
    </div>
    
    <nav class="desktop-nav">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobreNos.html">Sobre Nós</a></li>
        <li><a href="vips.html">VIPs</a></li>
      </ul>
    </nav>
    
    <div class="mobile-menu-btn">
      <i class="fas fa-bars"></i>
    </div>
    
    <div class="cta-button">
      <a href="https://discord.gg/luar" class="btn-join">Junte-se</a>
    </div>
  </div>
  
  <nav class="mobile-nav">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="sobreNos.html">Sobre Nós</a></li>
      <li><a href="vips.html">VIPs</a></li>
    </ul>
  </nav>
</header>

<script>
  // Menu hamburguer para mobile
  document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
    document.querySelector('.mobile-nav').classList.toggle('active');
    this.querySelector('i').classList.toggle('fa-times');
  });

  // Efeito de scroll no header
  window.addEventListener("scroll", () => {
    const header = document.getElementById("header-container");
    if (window.scrollY > 50) {
      header.classList.add("scrolled");
    } else {
      header.classList.remove("scrolled");
    }
  });

  // Fechar menu ao clicar em um link (para mobile)
  document.querySelectorAll('.mobile-nav a').forEach(link => {
    link.addEventListener('click', () => {
      document.querySelector('.mobile-nav').classList.remove('active');
      document.querySelector('.mobile-menu-btn i').classList.remove('fa-times');
    });
  });

  // Efeito parallax melhorado (if needed)
  window.addEventListener('scroll', function() {
    const parallax = document.querySelector('.parallax-bg');
    if(parallax) {
      let scrollPosition = window.pageYOffset;
      parallax.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)';
    }
  });
</script>
